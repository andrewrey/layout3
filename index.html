<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    <title>People with Paintbrushes</title>

  <body>
    <header>
      <div class="header__nav__wrap">
        <div class="header__logo">
          <img src="images/logo_transparent.png" alt="company logo" />
        </div>
        <nav class="header__nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">portoflio</a></li>

      </div>
      <div class="header__banner">
        <div class="header__banner__img_wrap">
          <img src="images/header_img.jpg" alt="a painter" />
